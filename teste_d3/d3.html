<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Dispersão com D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 

  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />

</head>
<body>

  
  <div id="grafico" >
    <svg width="800" height="600" class="col-sm-5" style="border:1px; border-color: black; border-style: solid;"></svg>
  </div>
  <div id="containter_table" >
    <div id="details" class="table-responsive table-scrollable" style="border:1px; border-color: black; border-style: solid;">
      <table id="tabela_dados" class = "table table-bordered table-sm ">
        <thead id="titulo_tabela"></thead>
        <tbody id="corpo_tabela"></tbody>
      </table>

    </div>
  </div>

  
  <script type="text/javascript" src="d3.js"></script>
  <script type="text/javascript" src="clear_class.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
